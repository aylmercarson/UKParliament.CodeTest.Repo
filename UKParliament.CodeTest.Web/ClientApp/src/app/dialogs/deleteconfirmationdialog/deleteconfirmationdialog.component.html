<div class="flex flex-col items-center justify-center h-full p-4">

  <div class="text-2xl">Confirm Delete</div>
  <div class="text-l">Are you sure you want to delete this person {{data.name}}?</div>

  <div class="grid sm:grid-cols-2 gap-6 w-full mt-8">
    <button  mat-dialog-close
      class="text-white bg-red-500 hover:bg-red-600 border justify-center items-center font-medium rounded-lg px-5 py-2 me-2"
      (click)="onNoClick()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
      <span class="ml-2 mr-1">Cancel</span>
    </button>

    <button 
      class="text-white bg-blue-500 hover:bg-blue-600 border justify-center items-center font-medium rounded-lg pl-5 py-2 me-2"
      (click)="onYesClick()" cdkFocusInitial>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
      <span class="ml-2 mr-1">OK</span>
    </button>
  </div>
</div>
